

<!DOCTYPE html>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./codemirror/lib/codemirror.js"></script>
    <script src="./codemirror/mode/javascript/javascript.js"></script>
    <script src="./codemirror/addon/selection/active-line.js"></script>
    <script src="./codemirror/addon/edit/matchbrackets.js"></script>
    <script src="./js/main.js"></script>

  </head>
  <body>
    <div id= "youtubegrid"class="container-fixed">

    </div>
    <div id= "youtubegrid-state" class="container-fixed">

    </div>

<!--  <div id="resizable" class="ui-widget-content">
      <div class="ui-widget-header">code editor</div>
      -->
      <div id= "code-container" class="container-fixed">

      <div class="youtube-result">
        <button class = "search-result-close-button btn btn-default">CLOSE</button>
        <div class = "youtube-result-list">
        </div>
      </div>

	      <textarea id="code" name="code">
// press shift+enter to run selected code (or each line if not selected)
// press alt+enter to go to the documentation.
// here is some example code, run line by line and see what happens.
// See the performance video here: https://youtu.be/abvZVOEq67I

search("interview")// click a video

create(2,2,"Mh4f9AYRCZY") // youtube id is pasted when you click a thumbnail
play(0)
play(all)
pause()
play([0,3])
pause(all)
seek(all,0)
play(">0")
loopAt(1,3,2) // loop video 1 from 3 second for 2 seconds
loopAt(2,19,4)
loop([1,2],1,4) // loop video 2 and video 1 from 1 second ago for 4 seconds
search("hot dog dance")// click a video
cue([0,3],"uNKs_uUs8FI")

play([0,3])
phase([0,3],0.5)
search("daft punk around the world")// click a video
add(1,1,"7exajMfNiFQ")
play()
fadeOut(all)

// to find out more about the api
// press alt+enter to go to the documentation.
// Developed by Sang Won Lee (snaglee@umich.edu), Jungho Bang(bjungho@umich.edu), Georg Essl (essl@uwm.edu)-->
</textarea>

    </div>
    <div class = "go-back-editor">
          <button class = "go-back-button btn btn-default">Go Back</button>
        </div>



  </body>
</html>
